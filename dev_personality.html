<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 나는 어떤 성격의 개발자일까?</title>
    <style>
        :root {
            --primary-color: #6e5494;
            --secondary-color: #2ea44f;
            --bg-dark: #0d1117;
            --text-light: #e6edf3;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --card-bg: #161b22;
            --button-hover: #3fb950;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Consolas', 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 16px;
            color: var(--text-light);
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 12px;
        }

        p {
            margin-bottom: 16px;
            font-size: 1.1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
            margin: 10px 0;
        }

        .btn:hover {
            background-color: var(--button-hover);
        }

        .btn-center {
            display: block;
            margin: 20px auto;
            width: fit-content;
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            height: 10px;
            background-color: var(--border-color);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--secondary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .option {
            display: block;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            border-color: var(--primary-color);
            transform: translateX(10px);
        }

        .result-type {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 12px;
            color: var(--secondary-color);
        }

        .result-description {
            margin-bottom: 16px;
        }

        .quote {
            font-style: italic;
            background-color: rgba(46, 164, 79, 0.1);
            padding: 16px;
            border-left: 4px solid var(--secondary-color);
            margin: 16px 0;
        }

        .social-share {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .social-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .terminal-animation {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-animation::after {
            content: '|';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* 테마 스위치 */
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 100;
        }

        .light-theme {
            --bg-dark: #f6f8fa;
            --card-bg: #ffffff;
            --text-light: #24292e;
            --text-secondary: #586069;
            --border-color: #e1e4e8;
        }

        /* 미디어 쿼리 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switch" onclick="toggleTheme()">☀️ / 🌙</div>
    
    <div class="container">
        <!-- 인트로 섹션 -->
        <div id="intro-section" class="card">
            <h1>🧠 나는 어떤 성격의 개발자일까?</h1>
            <p class="subtitle">디버깅하다 울고 싶은 당신, 오늘도 밤을 태운 당신. 당신의 개발자 성격을 알려드립니다.</p>
            <button class="btn btn-center" onclick="startTest()">테스트 시작하기 ▶️</button>
        </div>

        <!-- 테스트 섹션 -->
        <div id="test-section" class="hidden">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div class="card">
                <h2 id="question-title" class="typing-animation">Q1. 질문 제목</h2>
                <div id="options-container">
                    <div class="option" onclick="selectOption(0)">옵션 1</div>
                    <div class="option" onclick="selectOption(1)">옵션 2</div>
                </div>
            </div>
        </div>

        <!-- 결과 섹션 -->
        <div id="result-section" class="hidden">
            <div class="card">
                <h1>당신의 개발자 유형은...</h1>
                <div class="result-type" id="result-type">🧙‍♂️ 개발자 유형</div>
                <p class="result-description" id="result-description">유형 설명이 여기에 표시됩니다.</p>
                <div class="quote" id="result-quote">대표 대사가 여기에 표시됩니다.</div>
                
                <div class="social-share">
                    <a href="#" class="social-btn" onclick="shareResult('kakao')">카카오톡 공유</a>
                    <a href="#" class="social-btn" onclick="copyResultLink()">링크 복사</a>
                </div>
                
                <button class="btn btn-center" onclick="resetTest()">다시 테스트하기</button>
            </div>
        </div>
    </div>

    <script>
        // 테스트 상태 변수
        let currentQuestion = 0;
        let scores = {
            perfectionist: 0,
            abstract: 0, 
            dataLogic: 0,
            hackathon: 0,
            allInOne: 0,
            creative: 0
        };

        // 질문 목록
        const questions = [
            {
                title: "Q1. 밤새 짠 코드가 안 돌아간다! 더 화나는 상황은?",
                options: [
                    "; 하나 빼먹었음",
                    "딴 파일에서 변수 이름 똑같이 씀 (전역 변수의 역습)"
                ],
                scores: [
                    { perfectionist: 1, pragmatic: 1 },
                    { abstract: 1, researcher: 1 }
                ]
            },
            {
                title: "Q2. 점심시간이다. 당신은 어떤 선택을?",
                options: [
                    "그래도 오늘은 밖에 나가서 햇볕 좀 보자",
                    "점심시간은 디버깅의 골든타임임 (혼밥 + 로그보기)"
                ],
                scores: [
                    { creative: 1, pragmatic: 1 },
                    { perfectionist: 1, researcher: 1 }
                ]
            },
            {
                title: "Q3. 갑자기 팀장이 코드 설명 좀 해보라고 한다!",
                options: [
                    "머릿속이 하얘진다. (코드랑 눈싸움 시작)",
                    "`음... 이건 그때 급하게...`라는 멘트를 반복"
                ],
                scores: [
                    { perfectionist: 1, researcher: 1 },
                    { hackathon: 1, pragmatic: 1 }
                ]
            },
            {
                title: "Q4. 팀플 중 누군가 \"이건 그냥 for문으로 돌리면 되지 않아요?\" 라고 했다. 당신의 반응은?",
                options: [
                    "\"그치, 간단하게 가자\"",
                    "\"아니... 이건 재귀를 써야 돼\""
                ],
                scores: [
                    { pragmatic: 1, hackathon: 1 },
                    { abstract: 1, dataLogic: 1 }
                ]
            },
            {
                title: "Q5. 커밋 메시지 어떻게 쓰나?",
                options: [
                    "`Fix bug`, `Add feature` 등 명확하게",
                    "`ㅠㅠ`, `임시저장`, `망함` 등 감정이 실림"
                ],
                scores: [
                    { perfectionist: 1, abstract: 1 },
                    { creative: 1, hackathon: 1 }
                ]
            },
            {
                title: "Q6. 변수 이름 정할 때?",
                options: [
                    "의미 있는 이름 꼭 붙임 (`userCount`, `index`)",
                    "a, b, x, tmp, aa 등 편한 걸 씀"
                ],
                scores: [
                    { abstract: 1, researcher: 1 },
                    { hackathon: 1, pragmatic: 1 }
                ]
            },
            {
                title: "Q7. 에러가 발생했을 때 첫 번째 반응은?",
                options: [
                    "GPT에 에러 메시지 복붙",
                    "코드를 처음부터 다시 살펴봄"
                ],
                scores: [
                    { pragmatic: 1, allInOne: 1 },
                    { dataLogic: 1, researcher: 1 }
                ]
            },
            {
                title: "Q8. 깃 커밋하다 실수로 `main`에 직접 푸시했다!",
                options: [
                    "초고속으로 `git reset` 후 아무 일도 없던 척",
                    "\"어... 사실 일부러 한 건데요?\" 라며 슬쩍 넘어가려 함"
                ],
                scores: [
                    { perfectionist: 1, researcher: 1 },
                    { creative: 1, pragmatic: 1 }
                ]
            },
            {
                title: "Q9. 타인의 코드를 볼 때 가장 먼저 눈에 들어오는 것은?",
                options: [
                    "전체적인 구조와 설계 패턴",
                    "디테일한 구현과 변수 네이밍"
                ],
                scores: [
                    { abstract: 1, allInOne: 1 },
                    { perfectionist: 1, dataLogic: 1 }
                ]
            },
            {
                title: "Q10. 개발 중 어려운 문제가 생겼을 때?",
                options: [
                    "혼자 끝까지 파고들어 해결하려 함",
                    "동료에게 도움을 청하거나 함께 고민"
                ],
                scores: [
                    { researcher: 1, dataLogic: 1 },
                    { allInOne: 1, creative: 1 }
                ]
            }
        ];

        // 결과 유형 정의
        const resultTypes = {
            perfectionist: {
                title: "💣 예민한 완벽주의 개발자형",
                description: "버그 하나에도 밤새 뒤척이며 원인을 찾는 타입입니다. 코드는 깔끔하지만, 커밋을 자주 못 날립니다. 왜냐하면 완벽하지 않으면 못 넘기기 때문이죠. 당신의 GitHub 레포지토리는 아마도 '드디어-완벽해진-것-같은-버전-진짜-최종-v2.9'과 같은 이름의 브랜치로 가득할 겁니다. 세미콜론 하나 없는 코드를 보면 심장이 두근거리고, 들여쓰기가 맞지 않으면 밤에 잠을 못 이룹니다. 평생 코드리뷰어로 살아도 될 정도로 남의 코드의 문제점을 찾아내는 데 천부적인 재능이 있습니다. 그 끈기와 꼼꼼함이 당신의 강점이지만, 가끔은 '이 정도면 됐어'라고 말할 줄도 알아야 합니다.",
                quote: "나 이거 다 고치고 퇴근할래..."
            },
            abstract: {
                title: "🧙‍♂️ 추상화의 마법사형",
                description: "추상 클래스와 인터페이스가 삶의 전부입니다. 남들은 단순한 계산기를 만들 때, 당신은 'CalculationStrategyFactoryBuilderSingleton'을 만들고 있습니다. 동료들이 당신의 UML 다이어그램을 볼 때마다 현기증을 느끼는 것은 기분 탓이 아닙니다. '이건 너무 복잡한 것 같아'라는 피드백을 들을 때마다 속으로 '이 아름다움을 이해 못하다니'라고 생각합니다. 패턴과 아키텍처에 대한 당신의 깊은 이해는 복잡한 시스템을 설계할 때 빛을 발하지만, 때로는 간단한 for문으로 해결할 수 있는 문제에 옵저버 패턴을 적용하려는 유혹을 참아야 합니다. 디자인 패턴 책을 베개 삼아 자는 당신, 정말 대단합니다.",
                quote: "이건 OOP적으로 풀어야지"
            },
            dataLogic: {
                title: "🧠 데이터형 논리중심 개발자",
                description: "언제나 알고리즘이 우선, 변수명에 철학이 있습니다. 코드리뷰할 때 \"이 시간복잡도 괜찮아요?\"가 입버릇이고, 효율성에 진심인 개발자입니다. '버블소트'라는 단어를 들으면 몸을 떨며, O(n²) 알고리즘을 보면 물리적 고통을 느낍니다. 동료가 선형 탐색을 쓰는 것을 볼 때마다 이진 탐색을 추천하려고 입이 근질거립니다. 알고리즘 대회에서 메달을 따지 않았더라도, 마음 속으로는 항상 그 무대를 꿈꿉니다. 데이터 구조에 대해 이야기할 때 당신의 눈빛은 마치 첫사랑을 이야기하는 것처럼 반짝입니다. 한 줄의 코드를 위해 몇 시간이고 고민할 수 있는 당신의 인내심과 논리적 사고는 팀의 큰 자산입니다.",
                quote: "이건 O(n log n)이라서..."
            },
            hackathon: {
                title: "🐱‍💻 빠르게 만들고 보는 해커톤형",
                description: "MVP 우선! 일단 돌고 보는 타입입니다. \"동작하면 건드리지 마!\"가 당신의 모토입니다. 48시간 해커톤에서 당신은 마치 슈퍼히어로처럼 변합니다. 커피와 에너지 드링크를 번갈아 마시며, 놀라운 속도로 기능을 구현해냅니다. 물론 그 코드는 6개월 후에 봤을 때 당신조차도 이해할 수 없을지 모르지만, 그건 미래의 당신이 해결할 문제입니다. 당신의 git 커밋 메시지는 대부분 'ㅋㅋㅋㅋ', 'finally', '되라제발'로 이루어져 있으며, 주석은 신화처럼 존재 여부가 불확실합니다. 하지만 그 누구보다 빠른 실행력과 문제 해결 능력은 당신의 무기이며, 당신 덕분에 많은 프로젝트가 데드라인 내에 완성됩니다.",
                quote: "일단 되니까~ 다음에 고치자"
            },
            allInOne: {
                title: "🤹‍♀️ 다 잘하고 싶은 올인원형",
                description: "프론트도 백도 다 할 수 있지만, 다 하기엔 벅찹니다. '풀스택'이라는 단어가 당신의 이력서에 굵게 표시되어 있습니다. React, Node.js, Python, AWS, Docker... 당신의 기술 스택 목록은 이제 이력서 한 장에 다 담기지 않습니다. 신기술이 나올 때마다 '이거 안 배우면 뒤처질 것 같아...'라는 불안에 또 다른 Udemy 강좌를 결제합니다. 팀에서 해결 못하는 문제가 생기면 어느새 당신에게 SOS가 옵니다. 당신의 책상 위에는 항상 여러 개의 모니터가 켜져 있고, 브라우저 탭은 셀 수 없이 많습니다. 매일 밤 '내일은 좀 덜 열심히 해야지'라고 다짐하지만, 결국 또 밤을 새우게 됩니다. 그 다재다능함이 당신의 장점이지만, 가끔은 '나도 몰라요'라고 말할 용기도 필요합니다.",
                quote: "나밖에 못하잖아..."
            },
            creative: {
                title: "🎨 크리에이티브 솔루션 개발자",
                description: "남들과 다른 접근법으로 문제를 해결합니다. '왜 그렇게 해요?'라는 질문에 '그냥 재밌어 보여서...'라고 대답하는 당신. 기존 라이브러리를 쓰는 것보다 직접 만드는 것을 선호하며, 가끔 동료들이 당신의 코드를 볼 때 '이게 뭐지?'라는 표정을 짓곤 합니다. 하지만 그 독특한 해결책이 종종 놀라운 혁신으로 이어집니다. 당신의 코드는 마치 현대 미술 작품 같아서, 이해하기 어렵지만 보고 있으면 묘한 매력이 있습니다. 회의 중 당신의 갑작스러운 '근데 이렇게 하면 어떨까요?'라는 발언은 처음엔 무시당하지만, 나중에는 프로젝트의 터닝포인트가 됩니다. 관습과 규칙에 얽매이지 않는 자유로운 사고방식이 당신의 가장 큰 무기입니다.",
                quote: "이렇게 하면 어떨까...?"
            },
            pragmatic: {
                title: "🔧 현실주의 솔루션 개발자",
                description: "복잡한 이론보다 실용적인 해결책을 선호합니다. '이렇게 하면 돼요'라는 말을 자주 하는 당신은 팀의 구원자입니다. 다른 개발자들이 최적의 알고리즘과 디자인 패턴을 두고 논쟁할 때, 당신은 이미 작동하는 프로토타입을 만들어 냅니다. 코드의 아름다움보다는 '잘 작동하는가?'와 '유지보수가 쉬운가?'를 더 중요시합니다. 당신은 '신기술 홍수' 속에서도 흔들리지 않고, '이 기술이 정말 우리 문제를 해결해 줄까?'라고 냉정하게 평가합니다. 회의 시간이 30분을 넘어가면 슬그머니 시계를 보기 시작하며, 긴 이메일 대신 짧은 메시지를 선호합니다. 불필요한 복잡성을 제거하고 핵심에 집중하는 당신의 능력은 팀이 실질적인 성과를 내는 데 큰 도움이 됩니다.",
                quote: "간단하게 가자. 복잡할수록 버그 찾기 어려워."
            },
            researcher: {
                title: "🔬 탐구형 개발자",
                description: "새로운 기술과 방법론을 학습하는 것을 즐깁니다. 당신의 브라우저 북마크는 기술 문서, 논문, 튜토리얼로 가득 차 있으며, 주말에 '재미로' 새로운 프로그래밍 언어를 배우기도 합니다. 문제가 생기면 해결책을 찾기 전에 그 문제의 근본 원인을 이해하고 싶어 합니다. 'Stack Overflow에서 찾은 해결책'을 그대로 복사하는 대신, 그것이 왜 작동하는지 반드시 이해하려고 합니다. 동료들이 당신에게 질문할 때, 간단한 답변 대신 역사적 배경부터 설명하기 시작해 종종 그들을 당황시킵니다. 가끔은 '토끼굴'에 빠져 본래 해결하려던 문제와는 전혀 다른 주제를 파헤치고 있는 자신을 발견하기도 합니다. 그 깊이 있는 지식과 끈기 있는 탐구 정신은 복잡한 문제를 해결할 때 빛을 발합니다.",

        // 테스트 시작 함수
        function startTest() {
            document.getElementById('intro-section').classList.add('hidden');
            document.getElementById('test-section').classList.remove('hidden');
            loadQuestion();
        }

        // 질문 로드 함수
        function loadQuestion() {
            const questionData = questions[currentQuestion];
            const questionTitle = document.getElementById('question-title');
            const optionsContainer = document.getElementById('options-container');
            
            // 터미널 애니메이션
            questionTitle.classList.remove('typing-animation');
            void questionTitle.offsetWidth; // 리플로우 트리거
            questionTitle.classList.add('typing-animation');
            
            questionTitle.textContent = questionData.title;
            
            // 옵션 생성
            optionsContainer.innerHTML = '';
            questionData.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option terminal-animation';
                optionElement.textContent = option;
                optionElement.style.animationDelay = `${index * 0.2}s`;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });
            
            // 진행바 업데이트
            const progressElement = document.getElementById('progress');
            progressElement.style.width = `${(currentQuestion / questions.length) * 100}%`;
        }

        // 선택 처리 함수
        function selectOption(optionIndex) {
            const scoreChanges = questions[currentQuestion].scores[optionIndex];
            
            // 점수 적용
            for (const type in scoreChanges) {
                scores[type] += scoreChanges[type];
            }
            
            // 다음 질문으로
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        // 결과 표시 함수
        function showResult() {
            document.getElementById('test-section').classList.add('hidden');
            document.getElementById('result-section').classList.remove('hidden');
            
            // 최대 점수 유형 찾기
            let maxScore = 0;
            let resultType = '';
            
            for (const type in scores) {
                if (scores[type] > maxScore) {
                    maxScore = scores[type];
                    resultType = type;
                }
            }
            
            // 결과 표시
            const result = resultTypes[resultType];
            document.getElementById('result-type').textContent = result.title;
            document.getElementById('result-description').textContent = result.description;
            document.getElementById('result-quote').textContent = `"${result.quote}"`;
        }

        // 테스트 리셋 함수
        function resetTest() {
            currentQuestion = 0;
            for (const type in scores) {
                scores[type] = 0;
            }
            
            document.getElementById('result-section').classList.add('hidden');
            document.getElementById('intro-section').classList.remove('hidden');
        }

        // 결과 공유 함수
        function shareResult(platform) {
            const resultType = document.getElementById('result-type').textContent;
            const resultText = `나의 개발자 유형은 ${resultType}입니다! 당신의 개발자 유형도 확인해보세요.`;
            const shareUrl = window.location.href;
            
            if (platform === 'kakao') {
                // 카카오톡 공유 (실제로는 SDK 필요)
                alert('카카오톡 공유 기능: ' + resultText);
            }
        }
        
        // 링크 복사 함수
        function copyResultLink() {
            const resultType = document.getElementById('result-type').textContent;
            const resultText = `나의 개발자 유형은 ${resultType}입니다! 당신의 개발자 유형도 확인해보세요.`;
            const shareUrl = window.location.href;
            
            // 임시 텍스트 영역 생성
            const textArea = document.createElement('textarea');
            textArea.value = `${resultText}\n${shareUrl}`;
            document.body.appendChild(textArea);
            
            // 텍스트 선택 및 복사
            textArea.select();
            document.execCommand('copy');
            
            // 텍스트 영역 제거
            document.body.removeChild(textArea);
            
            // 사용자에게 알림
            alert('결과 링크가 클립보드에 복사되었습니다!');
        }

        // 테마 전환 함수
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }
    </script>
